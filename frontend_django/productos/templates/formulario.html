<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if producto %}Editar{% else %}Nuevo{% endif %} Producto</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; margin: 40px; }
        form { background: white; padding: 20px; border-radius: 8px; width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px 15px; background: #2980b9; color: white; border: none; border-radius: 4px; }
        button:hover { background: #1f6391; }
        a { text-decoration: none; color: #555; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">
    {% if producto %}Editar Producto{% else %}Agregar Producto{% endif %}
</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ producto.nombre }}" required>

    <label>Categoría:</label>
    <input type="text" name="categoria" value="{{ producto.categoria }}" required>

    <label>Descripción:</label>
    <textarea name="descripcion">{{ producto.descripcion }}</textarea>

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>

    <label>Fecha de Vencimiento:</label>
    <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}">

    <button type="submit">Guardar</button>
    <br>
    <a href="{% url 'lista_productos' %}">⬅ Volver</a>
</form>

</body>
</html>
